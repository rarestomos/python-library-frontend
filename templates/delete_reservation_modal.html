 {% macro show_delete_reservation_modal() -%}
   <!-- Modal -->
    <div class="modal fade" id="deleteReservationModal" tabindex="-1" role="dialog" aria-labelledby="deleteReservationModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteReservationModalTitle">Delete</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div id="deleteReservationMessage">"Are you sure you want to delete the selected reservation?"</div>
          </div>
          <div class="modal-footer">
            <form method="post" id="submitReservationDelete" action="">
                <button type="button" class="btn btn-link" id="modalCancelReservationButton" data-dismiss="modal">Cancel</button>
                <input type="submit" value="Delete" class="btn btn-primary" id="modelDelReservationButton">
            </form>
          </div>
        </div>
      </div>
    </div>
{%- endmacro %}
