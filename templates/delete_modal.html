 {% macro show_delete_modal() -%}
   <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalTitle">Delete</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div id="deleteMessage">"Are you sure you want to delete the selected book?"</div>
          </div>
          <div class="modal-footer">
            <form method="post" id="submitDelete" action="">
                <button type="button" class="btn btn-link" id="modalCancelButton" data-dismiss="modal">Cancel</button>
                <input type="submit" value="Delete" class="btn btn-primary" id="modelDelButton">
            </form>
          </div>
        </div>
      </div>
    </div>
{%- endmacro %}
